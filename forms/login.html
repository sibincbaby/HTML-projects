<!DOCTYPE HTML>
<html>

<head>
    <title>
        Login Form
    </title>
    <style>
        .button {

            background-color: #4CAF50;
            color: white;
            padding: 2px 2px;
            margin: 2px 0;
            border: none;
            width: 70px;
            height: 20px;
            opacity: 0.9;
        }
   
        input{
            height: 22px;
        }
        
        label{
            
            color: darkgray;
            
        }
        form {
            background-color: aliceblue;
        }

    </style>
    
    
</head>

<body>
   <!--form starts-->
    <form action="www.google.com" method="get">
      <!-- alligning to center-->
        <center>
        <!--opening  table tag-->
            <table cellpadding="7">
                <h1>Login Form</h1>
                <tr>
                    <td>
                        <label>Username:</label>
                    </td>
                    <td> <input type="text" name="username" required="required" placeholder="Enter your username"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password:</label>
                    </td>
                    <!--setting password field-->
                    <td> <input type="password" name="password" required="required" placeholder="Enter your password"><br>
                    </td>
                </tr>
                <tr>
                <td>
                    <label></label>
                </td>
                <td>
                    <button type="submit" class="button">Login</button>
                    <a href="registration.html">New Member</a>
                    <br>
                </td>
                </tr>
            </table>
             <!--closing  table tag-->
        </center>
    </form>
 <!--form ends-->
</body>

</html>
